<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html ng-app="myApp" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta charset="utf-8">
		<base href="/">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Battery Display</title>
		<meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="/css/sb-admin-2.css" rel="stylesheet">
        <link href="/css/general.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="js/lib/jquery.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

        <script src="js/lib/sb-admin-2.js"></script>
        <script src="js/lib/angular.min.js"></script>
        <script type="text/javascript" src="js/lib/chart.min.js"></script>
        <script type="text/javascript" src="js/lib/angular-chart.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
	</head>
	<body>

      <div id="wrapper" ng-controller="AppCtrl">
    <!-- Graph Card -->
    <div class="card card-block text-xs-center card-outline-primary " >
        <div class="row" >
            <div class="col-lg-4">
                <p class="alert-success">Live Voltages</p>
                <br>
            </div>
        </div>

        <!-- First Row - Voltage and Fade -->
        <div class="row" >
            <div class="col-lg-12">
              <table class="table table-responsive">

                <thead class="thead-inverse">
                  <tr>
                    <th>
                      #
                    </th>

                  <th>
                    Time
                  </th>
                  <th>
                    Voltage (V)
                  </th>
                  <th>
                    Cumulative Voltage (V)
                  </th>

                </tr>
              </thead>
              <tbody ng-repeat="sensor_row in sensordata">
                <tr>
                  <td>
                    {{ $index + 1 }}
                  </td>
                  <td>
                    {{ sensor_row.time }}
                  </td>
                  <td>
                    {{sensor_row.voltage}}
                  </td>
                  <td>
                    {{sum[$index]}}
                  </td>
                </tr>
              </tbody>

              </table>

            </div>

            <br>
        </div>


    </div>
</div>

	</body>
</html>
